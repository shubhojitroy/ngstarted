<div class="card">
  <div class="display-image"></div>
  <div class="card-header">
    <h1>{{ pageTitle }}</h1>
  </div>

  <div class="card-body" *ngIf="product">
    <div class="container-fluid">
      <div class="card-text">

        <div class="row">

          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">Name:</div>
              <div class="col-md-8">{{product.productName}}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Code:</div>
              <div class="col-md-8">{{product.productCode}}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Description:</div>
              <div class="col-md-8">{{product.description}}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Availability:</div>
              <div class="col-md-8">{{product.releaseDate}}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Price:</div>
              <div class="col-md-8">{{product.price|currency:"USD":"symbol"}}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Rating:</div>
              <div class="col-md-8">
                <td>{{ product.starRating }}&nbsp;&nbsp;<i class="fas fa-star"></i></td>
                <!-- <pm-star [rating]="product.starRating">
                </pm-star> -->
              </div>
            </div>
          </div>

          <div class="col-md-4" *ngIf="product.imageUrl">
            <img class="center-block img-responsive" [style.height.px]="120" [style.margin.px]="2"
              [src]="product.imageUrl" [title]="product.productName">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
